#information
title: 프엠

plugins:
  - jekyll-feed
  - jekyll-sitemap
kramdwon:
    auto_ids: false

#permalinks
permalink: pretty

#default
defaults:
    -
        scope:
            path: ""
        values:
            lang:
                current: "ko"
    -
        scope:
            type: "posts"
        values:
            layout: "post"
            permalink: "/p/:year/:month/:day/:title/"